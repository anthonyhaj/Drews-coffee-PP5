{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<div class="row justify-content-center">
  <div class="col-md-4">
    <h2 class="text-center mb-4">{% trans "Sign Out" %}</h2>
    <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
    <form method="post" action="{% url 'account_logout' %}" class="text-center">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <button class="btn btn-primary" type="submit">{% trans 'Sign Out' %}</button>
    </form>
  </div>
</div>

{% endblock %}

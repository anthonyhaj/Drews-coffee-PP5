{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}

<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="text-center mb-4">{% trans "Change Password" %}</h2>

        <form method="POST" action="{% url 'account_change_password' %}" class="password_change text-center">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <button class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
